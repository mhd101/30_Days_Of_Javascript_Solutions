        const personAccount = () => {
            let firstName = 'John';
            let lastName = 'Doe';
            let incomes = [1000, 500, 2500];
            let expenses = [200, 300, 700];

            let totalIncome = () => {
                let incomesSum = incomes.reduce((acc, cur) => acc + cur, 0);
                return incomesSum;
            }
            let totalExpense = () => {
                let expensesSum = expenses.reduce((acc, cur) => acc + cur, 0);
                return expensesSum;
            }
            let accountInfo = () => {
                let fullName = firstName + ' ' + lastName;
                let accountBalance = totalIncome();

                return `Name: ${fullName}\nBalance: ${accountBalance}`;
            }
            let addIncome = (...add) => {
                incomes.push(...add);
                return totalIncome();
            }
            let addExpense = (...add) => {
                expenses.push(...add);
                return totalExpense();
            }

            return {
                accountInfo: accountInfo(),
                totalIncome: totalIncome(),
                totalExpense: totalExpense(),
                addIncome: addIncome,
                addExpense: addExpense,

            }


        }
