<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>
                <h1>World Countries Data</h1>
                <p>Currently, we have 250 countries</p>
            </div>
        </div>

        <div class="input-section">
            <input type="search" placeholder="Search Countries By Name, Capital or Languages">
            <div class="buttons">
                <button class="name">NAME</button>
                <button class="capital">CAPITAL</button>
                <button class="population">POPULATION</button>
            </div>
        </div>
    </div>
    <script src="countries_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
