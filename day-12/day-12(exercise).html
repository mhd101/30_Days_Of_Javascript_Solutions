        // LEVEL 02 - Day 12

        // 1

        const paragraph = `I love teaching. If you do not love teaching what else can you love. I love Python if you do not love something which can give you all the capabilities to develop an application what else can you love.`;

        let tenMostFrequentWords = (text, noOfOutput = 10) => {
            let result = [];
            let arrOfWords = text.match(/[a-z|A-Z]+/gm);
            let count = Object.entries(arrOfWords.reduce((word, cur) => {
                word[cur] = (word[cur] | 0) + 1;
                return word;
            }, [])).sort((a, b) => b[1] - a[1]).slice(0, noOfOutput);
            for (const x of count) {
                result.push({ word: x[0], count: x[1] })
            }
            return result;
        }

        console.log(tenMostFrequentWords(paragraph));
