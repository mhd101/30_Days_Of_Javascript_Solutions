<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1 class="heading">Calculate a weight of an object on a planet</h1>

        <div class="main-input">
            <input type="number" class="mass" placeholder="Mass in Kilogram">
            <div>
                <select name="languages" id="planets">
                    <option>--Select the planet--</option>
                    <option value="earth">Earth</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="mars">Mars</option>
                    <option value="mercury">Mercury</option>
                    <option value="moon">Moon</option>
                    <option value="neptune">Neptune</option>
                    <option value="pluto">Pluto</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="venus">Venus</option>
                  </select>
            </div>
            <button class="btn">Calculate Weight</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
